server.port=8081
spring.application.name=store-service

spring.data.mongodb.host=10.200.0.17
spring.data.mongodb.port=27017
spring.data.mongodb.database=storedb

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

resilience4j.circuitbreaker.instances.bookServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bookServiceCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.bookServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bookServiceCB.waitDurationInOpenState=10s

spring.rabbitmq.host=10.200.0.17
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.message-converter=jackson2JsonMessageConverter

